<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo"></div>
  <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
  <!-- 用于支持react操作dom -->
  <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
  <!-- 引入babel，将jsx转为js -->
  <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/17.0.1/prop-types.js"></script>
  <script type="text/babel">  
    class Count extends React.Component {
      //构造器
      constructor(props){
        console.log('Count-constructor');
        super(props)
      }

      state = {count:0}

      add = ()=>{
        const {count} = this.state;
        this.setState({count:count+1})
      }

      //卸载组件
      death = ()=>{
        ReactDOM.unmountComponentAtNode(document.getElementById('demo'))
      }

      //强制更新按钮
      force = ()=>{
        this.forceUpdate()
      }


      // static getDerivedStateFromProps(props){ //让state始终取决于props,很少用
      //   console.log('getDerivedStateFromProps',props);
      //   // return null;      //返回一个null或者一个state状态对象
      //   return props          
      // }

       //组件挂载完毕,只执行一次
       componentDidMount(){
        console.log('count-componentDidMount');
      }

      //组件要卸载的钩子
      componentWillUnmount(){
        console.log('count-componentWillUnmount');
      }

      //控制组件更新的阀门
      shouldComponentUpdate(){               //可写可不写，默认返回true
        console.log('Count-shouldComponentUpdate');
        return true;
      }

  

      //组件更新完毕的钩子
      componentDidUpdate(){
        console.log('count-componentDidUpdate');
      }


      render(){
        console.log('count-render');
        const {count} = this.state;
        return (
          <div>
            <h2>当前求和为{count}</h2>
            <button onClick={this.add}>点我+1</button>  
            <button onClick={this.death}>卸载组件</button>  
            <button onClick={this.force}>不更改任何状态中的数据，强制更新一下</button>  
          </div>
        )
      }
    }
  
    ReactDOM.render(<Count  count={199} />,document.getElementById('demo'))
  </script>
</body>
</html>
