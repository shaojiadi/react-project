<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo"></div>
  <div id="demo2"></div>
  <div id="test"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 用于支持react操作dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel，将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/babel">  
    class Person extends React.Component {
      //对标签属性进行类型、必要性的限制
      static propTypes =  {              //static给类自身添加属性
        name: PropTypes.string.isRequired, //限制name必传，且为字符串
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func,  //限制speak为函数
      }
      //指定默认标签属性值
      static defaultProps = {
        sex: '男',
        age: 18
      }
      render(){
        const {name,sex,age} = this.props
        //props是只读的
        //this.props.name = 'jack' //此行代码会报错
        return (
          <ul>
            <li>姓名： {name}</li>
            <li>性别： {sex}</li>
            <li>年龄： {age+1}</li>
          </ul>
        )
      }
    } 
    const speak = function(){
      console.log(2222);
    }
    
    ReactDOM.render(<Person name="小明" sex="男"  age={19} />,document.getElementById('demo'))
    ReactDOM.render(<Person name="小明" speak={speak} />,document.getElementById('demo2'))

    const p = {name: '老刘',age:18,sex:'女'}
    ReactDOM.render(<Person {...p} />,document.getElementById('test'))   //{...p}这里的{}指的是语法，因为react+babel可以使用扩展运算符，但只限标签内
  </script>
</body>
</html>
