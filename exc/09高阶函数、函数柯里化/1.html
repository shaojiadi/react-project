<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 用于支持react操作dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel，将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/babel">  
    class Login extends React.Component {
      state = {
        username: '',
        password: ''
      }
      handleSubmit = (event)=>{
        event.preventDefault();  //阻止表单提交
        const {username,password} = this.state;
        alert(`你输入的用户名是：${username},你输入的密码是：${password}`)
      }
      //保存表单数据到状态中
      saveFormData = (dataType)=>{
        return (event)=>{
          this.setState({[dataType]:event.target.value})      
        }
      }
      render(){
        return (
          <form onSubmit={this.handleSubmit}>
            用户名: <input onChange={this.saveFormData('username')} type="text" name="username"/>         {/*不加括号是把saveFormData函数作为onChange的回调，加了括号就是将saveFormData('username')的返回值作为onChange的回调*/}
            密码: <input  onChange={this.saveFormData('password')} type="password" name="password"/>
            <button>登陆</button>
          </form>
        )
      }
    }

    ReactDOM.render(<Login/>,document.getElementById('demo'))
  </script>
</body>
</html>
