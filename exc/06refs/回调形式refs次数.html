<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo"></div>
  <div id="demo2"></div>
  <div id="test"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 用于支持react操作dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel，将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/babel">  
    class Demo extends React.Component {
      state = {isHot: false}
      showData = ()=>{
        alert(this.input1.value);
      }
      changeWeather = ()=>{
        const {isHot} = this.state;
        this.setState({isHot:!isHot})
      } 
      saveInput = (c)=>{
        this.input1 = c;
        console.log('@',c)
      }
      render(){
        const {isHot} = this.state;
        return (
          <div>
            <h2>今天天气很{isHot?'炎热':'凉爽'}</h2>
           {/* <input ref={(currentNode)=>{this.input1 = currentNode;console.log('@',currentNode);}} type="text" placeholder="点击按钮提示"/>&nbsp;     内联回调函数，开发中此种方式用的比较多，但是会调用多次*/}       
            <input  ref={this.saveInput} type="text"/> <br/> {/*类绑定回调*/}
            <button onClick={this.showData}>点我提示左侧数据</button>&nbsp;
            <button onClick={this.changeWeather}>点击切换天气</button>
          </div>
        )
      }
    }

    ReactDOM.render(<Demo/>,document.getElementById('demo'))
  </script>
</body>
</html>
